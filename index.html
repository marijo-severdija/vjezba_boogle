<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Boogle</title>
    <link rel="icon" href ="img/B.jpg"
              type = "image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=ARIAL">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="header">
        <div class="nav-header">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
        </div>
        <div class="app-header">
            <a href="#"><img src="img/app_grey.png" alt="app menu logo"></a>
        </div>
        <div class="account-header">
            <a href="#"><img src="img/Yamaha.jpg" alt="Account profile image yamaha"></a>
        </div>
    </div>
    <div class="boogle">
        <div class="boogle-box">
            <div class="boogle-box-logo">
                <img src="img/boogle_mala.jpg" alt="boogle logo">
            </div>
            <div class="boogle-box-share">
                <img src="img/share.png" alt="share image">
                <img src="img/share_hover.png" alt="share image active" class="active">
            </div>
        </div>
    </div>
    <div class="search">
        <div class="search-bar">
            <div class="search-magnifier">
                <img src="img/magnifier.jpg" alt="magnifier picture">
            </div>
            <div class="search-field">
                <input type="text">
            </div>
            <div class="search-mic">
                <a href="#"><img src="img/mic.webp" alt="microphone image"></a>
                <span class="hidden">Search by voice</span>
            </div>
        </div>
        <div class="search-btn">
            <button class="btn-search">Google Search</button>
            <button class="btn-search">I'm Feeling Lucky</button>
        </div>
    </div>
    <div class="language">
        <p>Google offered in: <a href="#">hrvatski</a></p>
    </div>
    <div class="footer">
        <div class="footer-country">
            <p>Croatia</p>
        </div>
        <div class="nav-footer">
            <div class="nav-footer-left">
                <a href="#">About</a>
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search works</a>
            </div>
            <div class="nav-footer-right">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </div>

</body>
</html>
